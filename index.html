<!DOCTYPE html>
<html>

<head>
	<link rel="stylesheet" href="css/style.css">
	<title>Archie</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="description" content="Description courte et pertinente de la page">
	<meta name="keywords" content="mot-clé1, mot-clé2, mot-clé3">
	<link rel="canonical" href="URL_canonique_de_la_page">
	<meta name="author" content="Nom de l'auteur responsable de la page">
	<meta name="robots" content="index, follow">
	<meta property="og:type" content="website">
	<meta property="og:title" content="Titre de la page">
	<meta property="og:description" content="Description de la page">
	<meta property="og:url" content="URL_de_la_page">
	<meta property="og:image" content="URL_de_l'image">
	<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>

<body id="body">
	<div class="custom-dropdown" id="languageSelector">
		<button class="language-button" id="languageButton">FR</button>
		<ul class="dropdown-list" id="dropdownList">
			<li class="dropdown-value" value="fr">FR</li>
			<li class="dropdown-value" value="en">EN</li>
			<li class="dropdown-value" value="nl">NL</li>
		</ul>
	</div>

	<div class="menu-content" id="menu-content">
		<div>
			<a href="#home-anchor">
				<h2>
					À PROPOS
				</h2>
			</a>
			<a href="#catering-anchor">
				<h2>
					CATERING
				</h2>
			</a>
			<a href="#about-us-anchor">
				<h2>
					QUI NOUS SOMMES
				</h2>
			</a>
			<a href="#contact-anchor">
				<h2>
					CONTACT
				</h2>
			</a>
		</div>
		<div class="social-media-menu">
			<a target="_blank" href="https://www.instagram.com/archie_brussels/">
				<img src="static/img/insta.svg" />
			</a>
			<a target="_blank" href="https://www.facebook.com/archiebrussels">
				<img src="static/img/fb.svg" />
			</a>
		</div>
	</div>

	<button class="menu" onclick="toggleDropdownMenu()">
		<img id="menu-lines" src="static/img/menu1.svg" alt="menu" draggable="false" />
		<img id="menu-cross" src="static/img/cross1.svg" alt="menu" draggable="false" />
	</button>

	<div class="logo-description">
		<div class="canvas-img">
			<img src="static/charte/radis.png" alt="logo" id="logo" />
			<canvas class="canvas" id="canvas"></canvas>
		</div>
		<div class="description" id="description">
			<h1 class="title" id="title">Archie</h1>
			<div id="text">
				<h3 id="homeDescriptionText"></h3>
			</div>
		</div>
			<button class="arrow-bottom">
				<a class="anchor-arrow-bottom" href="#contact-anchor">
					<!-- <img src="static/img/bottom-arrow.svg" id="arrow-bottom" alt="arrow-right" draggable="false" /> -->
					<object type="image/svg+xml" data="static/img/bottom-arrow.svg" id="arrow-bottom"></object>
				</a>
			</button>
		<span class="anchor" id="home-anchor">
	</div>

	<div class="dessin terrasse" id="terrasse-anchor">
		<img src="static/img/magasin3.png" />
	</div>

	<div class="schedule" id="catering">
		<div id="catering-anchor">
			<h3 id="cateringText"></h3>
			<div class="container">
				<h2 id="cateringForm"></h2>
				<form id="contactForm">
					<textarea id="firstnameForm" name="lastname" rows="1" placeholder="Prénom" required></textarea>
					<textarea id="lastnameForm" name="lastname" rows="1" placeholder="Nom de famille" required></textarea>
					<textarea id="phoneNumberForm" name="phoneNumber" rows="1" placeholder="Numéro de téléphone" required></textarea>
					<textarea id="emailForm" name="email" rows="1" placeholder="Email" required></textarea>
					<textarea id="descriptionForm" name="description" rows="5" placeholder="Description de l'évènement et toutes infos importantes liées à votre demande" required></textarea>
					<button type="submit">Envoyer</button>
				</form>
			</div>
			<!-- <span class="anchor" id="catering-anchor"> -->
		</div>
	</div>

	<div class="carousel">
		<button class="arrow">
			<img src="static/img/arrow.svg" id="arrow-left" alt="arrow-left" draggable="false" />
		</button>
		<div class="carousel-imgs">
			<img class="carousel-img" id="carousel-1" src="static/img/3.PNG" alt="carousel-1" />
			<img class="carousel-img" id="carousel-2" src="static/img/4.PNG" alt="carousel-2" />
			<img class="carousel-img" id="carousel-3" src="static/img/5.PNG" alt="carousel-3" />
		</div>
		<button class="arrow">
			<img src="static/img/arrow.svg" id="arrow-right" alt="arrow-right" draggable="false" />
		</button>
	</div>

	<div class="dessin-perso" id="about-us-anchor">
		<div class="characters">
			<div class="charlotte">
				<img id="charlotteBubble" src="static/img/yo.png" />
				<img id="charlotte" src="static/img/charlotte.png" />
			</div>
			<div class="charles">
				<img id="charles" src="static/img/charles.png" />
			</div>
		</div>
	</div>

	<div class="schedule" id="schedule">
		<div>

			<h3>Le restaurant est ouvert</h3>
			<h2>du LUNDI au SAMEDI</h2>
			<h2>de 9h à 17h</h2>
			<span class="anchor" id="schedule-anchor">
		</div>
	</div>

	<div class="schedule" id="contact">
		<div>
			<h3>Contactez-nous pour un évènement,</h3>
			<h3>une réservation ou une question !</h3>
			<div>

				<div class="contact-images">
					<img src="static/img/email.svg" />
					<a href="https://www.instagram.com/archie_brussels/"><img src="static/img/insta.svg" /></a>
					<img src="static/img/phone.svg" />
				</div>
				<div class="contact-text">
					<h2>email@email.com</h2>
					<h2><a target="_blank" href="https://www.instagram.com/archie_brussels/">@archie_brussels</a></h2>
					<h2>+32 492/78.96.85</h2>
				</div>
			</div>
			<span class="anchor" id="contact-anchor">
		</div>
	</div>


	<div class="svg">
		<object data="static/img/charlotte.svg" type="image/svg+xml" id="svg-object"></object>
	</div>

	<div class="box"></div>
	<script src="script.js"></script>
</body>

</html>
